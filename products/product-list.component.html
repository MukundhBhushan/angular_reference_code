<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'[(ngModel)]='listFilter'/>
            </div>
        </div>
    <div class='row'>
        <div class='col-md-6'>
            <h3>Filtered by:{{listFilter}} </h3>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class='table' 
        *ngIf='products&&products.length'>
        <thead>
            <tr>
                <th>
                    <button class="btn btn-primary" (click)='toggleImg()'>
                        {{showImg ? 'Hide' : 'Show'}} Image
                    </button>
                </th>
                <th>Product</th>
                <th>code</th>
                <th>availability</th>
                <th>price</th>
                <th>5 star rating</th>
            </tr>
        </thead>
                
        <tbody>
            <tr *ngFor='let pro of filteredProducts'>
                <td ><img *ngIf='showImg' [src]='pro.imageUrl' [title]='pro.productName' [width]='imgWidth' height='imgHeight' ></td>
                <td><a [routerLink]="['/products', pro.productId]">
                    {{ pro.productName }}
                </a>
            </td>
                <td>{{pro.productCode | ConvertToSpaces:'-' }}</td>
                <td>{{pro.releaseDate}}</td>
                <td>{{pro.price | currency:'USD':true}}</td>
                <td><pm-star [rating]='pro.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td>

            </tr>
                
        </tbody>
    </table>
</div>
